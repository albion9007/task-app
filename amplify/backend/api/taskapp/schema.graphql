type List @model {
  id: ID!
  title: String!
  description: String
  tasks: [Task] @connection(name: "ListTasks")
}

type Task @model {
  id: ID!
  title: String!
  quantity: Int
  done: Boolean
  list: List @connection(name: "ListTasks")
  actions: [Action] @connection(name: "ListTaskAction")
}

type Action @model {
  id: ID!
  action: String
  task: Task @connection(name: "ListTaskAction")
}
